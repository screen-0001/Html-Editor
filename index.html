<!DOCTYPE html>

  <style>

    header {

    }

    .buttons {

      align-items: center;

      padding: 10px;
      background: #12121c;
      box-shadow: 0 2px 5px #0005;
    }

    .buttons input[type="text"] {

      width: 200px;
      outline: none;

    }

    .buttons button {

    .buttons button:hover {

    .editor-container {

    label {
      background: #202030;
      color: var(--label);
      padding: 10px;
      font-size: 15px;
      border-bottom: 1px solid var(--border);
    }

    textarea {
      flex: 1;
      padding: 10px;
      background: transparent;
      color: var(--text);
      border: none;
      resize: none;
      font-family: monospace;
      font-size: 14px;
      outline: none;
    }

    .preview-container {
      height: 50vh;
      background: white;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }
      .block {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>ğŸ”§ Ù…Ø­Ø±Ø± Ø£ÙƒÙˆØ§Ø¯ HTML + CSS + JS</header>

  <div class="buttons">
    <input type="text" id="projectName" placeholder="Ø§Ø³Ù… Ø§Ù„Ù…Ø´Ø±ÙˆØ¹...">
    <button onclick="saveAsFile()">ğŸ’¾ Ø­ÙØ¸ Ø§Ù„ÙƒÙˆØ¯</button>
    <button onclick="clearEditors()">ğŸ§¹ ØªÙ†Ø¸ÙŠÙ Ø§Ù„ÙƒÙˆØ¯</button>
<button onclick="openProject()">ğŸ“‚ ÙØªØ­ Ù…Ø´Ø±ÙˆØ¹</button>
<input type="file" id="fileInput" accept=".html" style="display: none;">

  <div class="editor-container">
    <div class="block">
      <label>HTML</label>

    <div class="block">
      <label>CSS</label>
      <textarea id="cssCode"></textarea>
    </div>
    <div class="block">
      <label>JavaScript</label>

    </div>
  </div>

  <div class="preview-container">

  <script>
    const htmlInput = document.getElementById('htmlCode');
    const cssInput = document.getElementById('cssCode');
    const jsInput = document.getElementById('jsCode');
    const projectInput = document.getElementById('projectName');
    const preview = document.getElementById('preview');

    function updatePreview() {
      const html = htmlInput.value;
      const css = `<style>${cssInput.value}</style>`;
      const js = `<script>${jsInput.value}<\/script>`;
      const finalCode = html.replace('</head>', `${css}</head>`)
                            .replace('</body>', `${js}</body>`);
      preview.srcdoc = finalCode;

      // Ø­ÙØ¸ ÙÙŠ localStorage
      localStorage.setItem('htmlCode', html);
      localStorage.setItem('cssCode', cssInput.value);
      localStorage.setItem('jsCode', jsInput.value);
      localStorage.setItem('projectName', projectInput.value);
    }

    function saveAsFile() {
      const html = htmlInput.value;
      const css = `<style>${cssInput.value}</style>`;
      const js = `<script>${jsInput.value}<\/script>`;
      const finalCode = html.replace('</head>', `${css}</head>`)
                            .replace('</body>', `${js}</body>`);

      const name = projectInput.value.trim() || "index";
      const blob = new Blob([finalCode], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = name + ".html";
      link.click();
    }

    function clearEditors() {
      if (confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ù…Ø³Ø­ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„ØŸ")) {
        htmlInput.value = "";
        cssInput.value = "";
        jsInput.value = "";
        projectInput.value = "";
        localStorage.clear();
        updatePreview();
      }
    }

    function loadFromStorage() {
      htmlInput.value = localStorage.getItem('htmlCode') || "<!DOCTYPE html>\n<html>\n<head>\n  <title>Ù…Ø´Ø±ÙˆØ¹ÙŠ</title>\n</head>\n<body>\n  <h1>Ù…Ø±Ø­Ø¨Ù‹Ø§</h1>\n</body>\n</html>";
      cssInput.value = localStorage.getItem('cssCode') || "body { font-family: sans-serif; text-align: center; background: #f0f0f0; }";
      jsInput.value = localStorage.getItem('jsCode') || "console.log('Ù…Ø±Ø­Ø¨Ø§ Ù…Ù† Ø¬Ø§ÙØ§Ø³ÙƒØ±Ø¨Øª');";
      projectInput.value = localStorage.getItem('projectName') || "";
    }

    // ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ù‚ÙŠÙ… Ø§Ù„Ù…Ø®Ø²Ù†Ø©
    loadFromStorage();
    updatePreview();

    htmlInput.addEventListener('input', updatePreview);
    cssInput.addEventListener('input', updatePreview);
    jsInput.addEventListener('input', updatePreview);
    projectInput.addEventListener('input', updatePreview);

function openProject() {
  document.getElementById('fileInput').click();
}

document.getElementById('fileInput').addEventListener('change', function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const content = e.target.result;

      // Ø§Ø³ØªØ®Ù„Ø§Øµ HTML Ø¨Ø¯ÙˆÙ† style Ùˆscript
      const temp = document.createElement('html');
      temp.innerHTML = content;

      const style = temp.querySelector('style');
      const script = temp.querySelector('script');

      const htmlOnly = content
        .replace(style?.outerHTML || '', '')
        .replace(script?.outerHTML || '', '');

      htmlInput.value = htmlOnly.trim();
      cssInput.value = style?.innerHTML || '';
      jsInput.value = script?.innerHTML || '';

      projectInput.value = file.name.replace('.html', '');
      updatePreview();
    };
    reader.readAsText(file);
  }
});

  </script>
